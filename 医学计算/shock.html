        <div class="container">
            <form>
                <div class="form-group input-wrap">
                    <label for="exampleInputEmail1" class="input-title"> 心率（b/min）</label>
                    <input type="text" class="form-control input-con" id="exampleInput1" placeholder=" 心率（b/min）">
                </div>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">收缩压（mmHg）</label>
                    <input type="text" class="form-control input-con" id="exampleInput2" placeholder="收缩压（mmHg）">
                </div>
                <div class="form-group input-wrap">
                    <span class="R-title">结果:</span>
                    <p class="result" id="res"></p>
                </div>
                <button type="button" class="btn btn-primary btn-count" id="btn">计算</button>
                <p class="C-title">在此备注
                    <i class="line"></i>
                </p>
                <div class="form-group input-wrap">
                    <p class="result">
                        备注内容
                    </p>
                </div>
                <script>
                    var O_b = document.getElementById("exampleInput1"),
                        O_mmhg = document.getElementById("exampleInput2"),
                        btn = document.getElementById("btn"),
                        res = document.getElementById("res");
                    btn.onclick = function () {
                        if (O_b.value == 0 && O_mmhg.value == 0) {
                            alert("请输入内容");
                        } else {
                            var h1 = O_b.value * 1,
                                h2 = O_mmhg.value * 1;
                            var result = h1 / h2;
                            var cun = result.toFixed(2);
                            res.innerHTML = cun + "";
                        }
                    }
                </script>
            </form>
