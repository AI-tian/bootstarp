        <div class="container">
            <form>
                <p class="C-title">1:小儿体表面积</p>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">体重 (kg)</label>
                    <input type="text" class="form-control input-con" id="exampleInput1" placeholder="体重 ≤ 30 kg">
                </div>
                <div class="form-group input-wrap">
                    <span class="R-title">结果:</span>
                    <p class="result" id="res1"></p>
                </div>
                <button type="button" class="btn btn-primary btn-count" id="btn1">计算</button>
                <script>
                    var Oweight = document.getElementById("exampleInput1"),
                        btn1 = document.getElementById("btn1"),
                        res1 = document.getElementById("res1");
                    btn1.onclick = function () {
                        if (Oweight.value == 0) {
                            alert("你还没有输入");

                        } else {
                            var h1 = Oweight.value * 1;
                            var result1 = h1 * 0.035 + 0.1;
                            var cun = result1.toFixed(2);
                            res1.innerHTML = cun + " m2";
                        }
                    }
                </script>
                <p class="C-title">2:儿童体表面积
                    <i class="line"></i>
                </p>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">体重 (kg)</label>
                    <input type="text" class="form-control input-con" id="exampleInput2" placeholder="体重 >30 kg">
                </div>
                <div class="form-group input-wrap">
                    <span class="R-title">结果:</span>
                    <p class="result" id="res2"></p>
                </div>
                <button type="button" class="btn btn-primary btn-count" id="btn2">计算</button>
                <script>
                    var Oweight1 = document.getElementById("exampleInput2"),
                        btn2 = document.getElementById("btn2"),
                        res2 = document.getElementById("res2");
                    btn2.onclick = function () {
                        if (Oweight1.value == 0) {
                            alert("你还没有输入");

                        } else {
                            var h2 = Oweight1.value * 1;
                            var result2 = 1.05 + (h2 - 30) * 0.02;
                            var cun = result2.toFixed(2);
                            res2.innerHTML = cun + " m2";
                        }
                    }
                </script>
