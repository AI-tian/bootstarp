        <div class="container">
            <form>
                <p class="C-title">1:滴数（ml）
                    <i class="line"></i>
                </p>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">液体总量（ml）</label>
                    <input type="text" class="form-control input-con" id="exampleInput1" placeholder="液体总量（ml）">
                </div>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">滴系数（/ml）</label>
                    <input type="text" class="form-control input-con" id="exampleInput2" placeholder="滴系数（/ml）">
                </div>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">输液所用时间</label>
                    <input type="text" class="form-control input-con" id="exampleInput3" placeholder="输液所用时间">
                </div>
                <div class="form-group input-wrap">
                    <span class="R-title">结果:</span>
                    <p class="result" id="res1"></p>
                </div>
                <button type="button" class="btn btn-primary btn-count" id="btn1">计算</button>
                <script>
                    var O_ml1 = document.getElementById("exampleInput1"),
                        O_ml2 = document.getElementById("exampleInput2"),
                        O_h = document.getElementById("exampleInput3"),
                        res1 = document.getElementById("res1"),
                        btn1 = document.getElementById("btn1");
                    btn1.onclick = function () {
                        if (O_ml1.value == 0 && O_ml2.value == 0 && O_h.value == 0) {
                            alert("请输入内容")
                        } else {
                            var h1 = O_ml1.value * 1,
                                h2 = O_ml2.value * 1,
                                h3 = O_h.value * 1,
                                result1 = h1 * h2 / h3;
                            var cun1 = result1.toFixed(2);
                            res1.innerHTML = cun1 + " ml"
                        }
                    }
                </script>
                <p class="C-title">2:输液所用时间（min）
                    <i class="line"></i>
                </p>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">液体总量</label>
                    <input type="text" class="form-control input-con" id="exampleInput4" placeholder="液体总量">
                </div>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">滴系数</label>
                    <input type="text" class="form-control input-con" id="exampleInput5" placeholder="滴系数">
                </div>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">滴数</label>
                    <input type="text" class="form-control input-con" id="exampleInput6" placeholder="滴数">
                </div>
                <div class="form-group input-wrap">
                    <span class="R-title">结果:</span>
                    <p class="result" id="res2"></p>
                </div>
                <button type="button" class="btn btn-primary btn-count" id="btn2">计算</button>
                <script>
                    var O_count = document.getElementById("exampleInput4"),
                        O_cout1 = document.getElementById("exampleInput5"),
                        O_num = document.getElementById("exampleInput6"),
                        res2 = document.getElementById("res2"),
                        btn2 = document.getElementById("btn2");
                    btn2.onclick = function () {
                        if (O_count.value == 0 && O_cout1.value == 0 && O_num.value == 0) {
                            alert("请输入内容")
                        } else {
                            var h4 = O_count.value * 1,
                                h5 = O_cout1.value * 1,
                                h6 = O_num.value * 1,
                                result2 = h4 * h5 / h6;
                            var cun2 = result2.toFixed(2);
                            res2.innerHTML = cun2 + " min";
                        }
                    }
                </script>
