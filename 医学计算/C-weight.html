        <div class="container">
            <form>
                <p class="C-title">1:1~6个月</p>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">出生体重</label>
                    <input type="text" class="form-control input-con" id="exampleInput1" placeholder="出生体重">
                </div>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">月龄</label>
                    <input type="text" class="form-control input-con" id="exampleInput2" placeholder="月龄">
                </div>
                <div class="form-group input-wrap">
                    <span class="R-title">结果:</span>
                    <p class="result" id="res1"></p>
                </div>
                <button type="button" class="btn btn-primary btn-count" id="btn1">计算</button>
                <script>
                    var O_weight = document.getElementById("exampleInput1"),
                        O_Mou = document.getElementById("exampleInput2"),
                        res1 = document.getElementById("res1"),
                        btn1 = document.getElementById("btn1");
                    btn1.onclick = function () {
                        if (O_weight.value == 0 && O_Mou.value == 0) {
                            alert("请输入内容")
                        } else {
                            var h1 = O_weight.value * 1,
                                h2 = O_Mou.value * 1,
                                result1 = h1 + h2 * 0.7;
                            var cun1 = result1.toFixed(2);
                            res1.innerHTML = cun1 + "kg";
                        }
                    }
                </script>
                <p class="C-title">2:7~12个月
                    <i class="line"></i>
                </p>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">月龄</label>
                    <input type="text" class="form-control input-con" id="exampleInput3" placeholder="月龄">
                </div>
                <div class="form-group input-wrap">
                    <span class="R-title">结果:</span>
                    <p class="result" id="res2"></p>
                </div>
                <button type="button" class="btn btn-primary btn-count" id="btn2">计算</button>
                <script>
                    var O_Mouage = document.getElementById("exampleInput3"),
                        res2 = document.getElementById("res2"),
                        btn2 = document.getElementById("btn2");
                    btn2.onclick = function () {
                        if (O_Mouage.value == 0) {
                            alert("请输入内容")
                        } else {
                            var h3 = O_Mouage.value * 1,
                                result2 = 6 + h3 * 0.25;
                            var cun2 = result2.toFixed(2);
                            res2.innerHTML = cun2 + " kg";
                        }
                    }
                </script>
                <p class="C-title">3:2~12岁
                    <i class="line"></i>
                </p>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">年龄</label>
                    <input type="text" class="form-control input-con" id="exampleInput4" placeholder="年龄">
                </div>

                <div class="form-group input-wrap">
                    <span class="R-title">结果:</span>
                    <p class="result" id="res3"></p>
                </div>
                <button type="button" class="btn btn-primary btn-count" id="btn3">计算</button>
                <script>
                    var O_age = document.getElementById("exampleInput4"),
                        res3 = document.getElementById("res3"),
                        btn3 = document.getElementById("btn3");
                    btn3.onclick = function () {
                        if (O_age.value == 0) {
                            alert("请输入内容")
                        } else {
                            var h4 = O_age.value * 1,
                                result3 = h4 * 2 + 8;
                            var cun3 = result3.toFixed(2);
                            res3.innerHTML = cun3 + " kg";
                        }
                    }
                </script>
