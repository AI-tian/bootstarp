            <form>
                <div class="form-group input-wrap">
                    <label for="exampleInputEmail1" class="input-title">身高（cm）</label>
                    <input type="text" class="form-control input-con" id="exampleInput1" placeholder=" 成人身高">
                </div>
                <div class="form-group input-wrap">
                    <label for="exampleInputPassword1" class="input-title">体重 (kg)</label>
                    <input type="text" class="form-control input-con" id="exampleInput2" placeholder="成人体重">
                </div>
                <div class="form-group input-wrap">
                    <span class="R-title">结果:</span>
                    <p class="result" id="res"></p>
                </div>
                <button type="button" class="btn btn-primary btn-count" id="btn">计算</button>
            </form>
        </div>
        <script>
            var Oheight = document.getElementById("exampleInput1"),
                Oweight = document.getElementById("exampleInput2"),
                btn = document.getElementById("btn"),
                res = document.getElementById("res");
            btn.onclick = function () {
                if (Oheight.value == 0 && Oweight.value == 0) {
                    alert("你还没有输入");

                } else {
                    var h1 = Oheight.value * 1,
                        h2 = Oweight.value * 1;
                    var result = (0.0061 * h1) + (0.0128 * h2) - 0.1529;
                    var cun = result.toFixed(2);
                    res.innerHTML = cun + " m2";
                }
            }
